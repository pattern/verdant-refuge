mode: development
media_root: media # Relative path from content folder.
media_url: /media # URL where the media files are served from.
base_url: / # The base url for autogenerated links.
plugins:
  - hyde.ext.plugins.meta.MetaPlugin
  - hyde.ext.plugins.auto_extend.AutoExtendPlugin
  - hyde.ext.plugins.urls.UrlCleanerPlugin
  - hyde.ext.plugins.tagger.TaggerPlugin
  - hyde.ext.plugins.sorter.SorterPlugin
  - hyde.ext.plugins.textlinks.TextlinksPlugin
  # - hyde.ext.plugins.git.GitDatesPlugin
context:
  data:
    author: Jeff Pickelman
    description: Verdant Refuge - Jeff Pickelman's personal website.
    version: 0.1
    social:
      - name: Github
        link: https://github.com/pattern
        title: Github - "pattern"
      - name: Twitter
        link: https://twitter.com/pickelman
        title: Twitter - @pickelman
      - name: Google Plus
        link: https://plus.google.com/117418095272585102918?rel=author
        title: Google Plus Profile
      - name: LinkedIn
        link: http://www.linkedin.com/profile/view?id=16300726
        title: LinkedIn Profile
      - name: Facebook
        link: https://www.facebook.com/pickelman
        title: Facebook Profile
urlcleaner:
  index_file_names:
    # Identifies the files that represents a directory listing.
    # These file names are automatically stripped away when
    # the content_url function is called.
    - index.html
  strip_extensions:
    # The following extensions are automatically removed when
    # generating the urls using content_url function.
    - html
  # This option will append a slash to the end of directory paths
  append_slash: true
sorter:
  time:
    attr:
      - meta.created
    reverse: true
    filters:
      source.kind: html
      meta.listable: true
